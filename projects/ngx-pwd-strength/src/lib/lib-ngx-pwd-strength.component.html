<div class="pwd-popup">
  <div class="pwd-strength">
    <div class="pwd-strength-fill" [attr.data-score]="pwdScore?.score"></div>
  </div>
  <ng-container *ngIf="pwdScore?.feedback">
    <p class="password-feedback" *ngIf="pwdScore?.feedback?.warning">
      <span>&#9888;</span> {{pwdScore?.feedback?.warning}}
    </p>
    <ul class="password-suggetion" *ngIf="pwdScore?.feedback?.suggestions">
      <li *ngFor="let suggetion of pwdScore?.feedback?.suggestions">{{suggetion}}</li>
    </ul>
  </ng-container>
</div>
